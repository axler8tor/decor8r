[neovim]


[terminal]
    [terminal.sections]
        # TODO: convert colors to base-16
        [terminal.sections.vimode]
            background = "base0B"
            foreground = "base07"
        [terminal.sections.user]
            background = "base0D"
            foreground = "base07"
            include_host = true
        [terminal.sections.path]
            background = "base03"
            foreground = "base07"
            compress = true
            compress_threshold = 50
            bold_cwd = true
        [terminal.sections.git]
            background = "base0E"
            foreground = "base07"
        [terminal.sections.job]
            show_zero = false
            background = "base0A"
            foreground = "base07"
        [terminal.sections.status]
            show_zero = false
            [terminal.sections.status.zero]
                background = "base0b"
                foreground = "base07"
            [terminal.sections.status.non_zero]
                background = "base08"
                foreground = "base07"


