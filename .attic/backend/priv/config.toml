[symbols]
    bar = "│"
    locked = ""
    [symbols.ltr]
        terminator = ""
        separator = ""
    [symbols.rtl]
        terminator = ""
        separator = ""
    [symbols.terminal]
        truncated = "┅"
    [symbols.git]
        branch = ""
        stash = "§"
        conflict = "‼"
        added = "+"
        removed = "-"
        modifed = "~"
        ahead = "↑"
        behind = "↓"
        behead = "↕"
        synced = "≡"
        eol = ""
    [symbols.virtual]
        environment = "℮"


